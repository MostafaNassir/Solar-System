<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <!-- Header & Input And Select -->
        <h1>calculate a weight of object on a planet</h1>
    <div class="form">
        <input type="text" placeholder="Mass in Kilogram">
        <select>
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth">Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            
        </select>
        <button>Calculate Weight</button>
    </div>

    <!-- If Mass IS REQUIREd-->

    <div class="massrequired">
        <p> Mass Is Required </p>
    </div>


    <!-- planets -->
    <div class="planets">
        <img alt="">
        <header>
            The weight of the object on <span class="name">Earth</span>
            <p class="planetresult">7.00 N</p>
        </header>
    </div>

</div>
</body>
<script src="java script/maiin.js"></script>
</html>
